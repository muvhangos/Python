
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>

        <!-- Include htmx.js from the unpkg CDN (for handling dynamic content loading) -->
        <script src="https://unpkg.com/htmx.org@2.0.4"
                integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" 
                crossorigin="anonymous"
        >
        </script>

        <title>Hello World</title> <!-- Sets the title of the page to "Hello World" -->

        <!-- Using Bootstrap 5.3.3 from CDN to style the page, includes integrity and crossorigin for security -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <h1>Simple Request Example</h1>
    
            <!-- Button that will trigger an htmx GET request when clicked -->
            <button hx-get="/users" 
                    hx-target="#users" 
                    hx-vals='{"limit":3}' 
                    hx-indicator="#loading"
    
                    class="btn btn-primary"
            >
                      Fetch Some Stuff
            </button>
    
            <!-- Loading spinner that will be shown during the request, defined by Bootstrap class 'spinner-border' -->
            <div id="loading" 
                 class="htmx-indicator spinner-border" 
                 role="status"
            >
            </div>
    <!-- Div where the fetched user data will be inserted after the request -->
            <div id="users"></div>
        </div>
    
        <!-- Include Bootstrap's JavaScript bundle for interactive components like dropdowns, modals, etc. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        >
        </script>
    </body>
    
    
    </html>
