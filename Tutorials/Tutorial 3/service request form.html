<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Submit a Service Request</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" name="room_number" required>
            </div>
            <div class="mb-3">
                <label for="guestName" class="form-label">Guest Name</label>
                <input type="text" class="form-control" id="guestName" name="guest_name" required>
            </div>
            <div class="mb-3">
                <label for="requestType" class="form-label">Request Type</label>
                <select class="form-select" id="requestType" name="request_type" required>
                    <option value="cleaning">Room Cleaning</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="food">Food Service</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Additional Details</label>
                <textarea class="form-control" id="details" name="details" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
