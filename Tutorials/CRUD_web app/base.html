<!doctype html>
<html>
<head>
    <title>{% block title %}Simple CRUD App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-primary">My CRUD App</h1>
        <nav class="mb-3">
            <a class="btn btn-outline-primary me-2" href="{{ url_for('index') }}">Home</a>
            <a class="btn btn-outline-success" href="{{ url_for('create') }}">Add Item</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-4 text-muted">
        <hr>
        <p>&copy; 2025 My Web App</p>
    </footer>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
