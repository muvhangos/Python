
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-User Greeting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<div class="header-icon" id="handIcon">ðŸ‘‹</div>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center p-4 bg-white rounded shadow" style="max-width: 500px;">
    <h2 class="mb-4">Welcome to the Greeting App!</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="user1" class="form-control mb-3" placeholder="Enter name of User 1" required />
      <input type="text" name="user2" class="form-control mb-3" placeholder="Enter name of User 2" required />
      <button type="submit" class="btn btn-primary mb-4">Greet Each Other</button>
    </form>
    {% if greeting1 %}
      <div class="text-muted fw-medium">{{ greeting1 }}</div>
      <div class="text-muted fw-medium">{{ greeting2 }}</div>
    {% endif %}
  </div>
</body>
</html>
